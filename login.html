<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>


<body>
    <div class="body">
        <div class="login">

            <form action="/login" method="post">
                <h2>Log in</h2>
                <div>
                    <span>User ID</span>
                    <input type="text" class="text" name="user_id" placeholder="Please enter your user ID" required>
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" class="text" name="password" placeholder="Please enter the password"
                        required>
                </div>
                <div>
                    <input type="submit" class="提交" value="Log in">
                </div>
                <div>
                    <a href="/register.html">Register</a>
                </div>
                <div>
                    <a href="/templates/website.complete.html">Back</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
